events {}
http {

  server {
    listen 80;
    server_name $domain;
    server_tokens off;

    location /.well-known/acme-challenge/ {
      default_type "text/plain";
      root /var/www/static;
    }

    location / {
      return 301 https://${DOLLAR}host${DOLLAR}request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name $domain;
    server_tokens off;

    ssl_certificate /data/fullchain.pem;
    ssl_certificate_key /data/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Copied from https://www.nginx.com/blog/pci-dss-best-practices-with-nginx-plus/
    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:!AES256-GCM-SHA256:!AES256-GCM-SHA128:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
	    proxy_pass http://territorytools:5000/;
      proxy_set_header    Host                ${DOLLAR}http_host;
      proxy_set_header    X-Real-IP           ${DOLLAR}remote_addr;
      proxy_set_header    X-Forwarded-For     ${DOLLAR}proxy_add_x_forwarded_for;      
	  }

    location /static {
        root /var/www/static;
        index index.html;
    }
  }
  
  server {
    listen 8200 ssl;
    server_name $domain;
    server_tokens off;

    ssl_certificate /data/fullchain.pem;
    ssl_certificate_key /data/privkey.pem;

	  location / {
	    proxy_pass http://vault:8200/;
      proxy_set_header    Host                ${DOLLAR}http_host;
      proxy_set_header    X-Real-IP           ${DOLLAR}remote_addr;
      proxy_set_header    X-Forwarded-For     ${DOLLAR}proxy_add_x_forwarded_for;      
	  }
  }
}
